<div class="box-container">
  <div class="box-topbar">
    <p>Proposal Details</p>
  </div>

  <div class="box-main">
    <div class="identifier">
      Identifier:&nbsp;
      <a
        href="https://snapshot.mypinata.cloud/ipfs/{{ ipfsHash }}"
        target="_blank"
        >{{ formattedIpfsHash }} <img src="/../../assets/Vector.png"
      /></a>
    </div>

    <div class="creator">
      Creator:&nbsp;
      <a
        href="{{ blockExplorerURL }}address/{{ proposal.author }}"
        target="_blank"
        >{{ formattedAuthor }}
        <img src="/../../assets/bscscan-logo-circle.png"
      /></a>
    </div>

    <div class="snapshot">
      Snapshot:&nbsp;<a
        href="{{ blockExplorerURL }}block/{{ proposal.snapshot }}"
        target="_blank"
        >{{ proposal.snapshot }}
        <img src="/../../assets/bscscan-logo-circle.png"
      /></a>
    </div>
    <!-- <div class="inner-box">
            <button class="state"><span>{{proposal.state}}</span></button>
            <div class="start"><span>Start Date:</span> {{start}}
            </div>
            <div class="end"><span>End Date:</span>{{end}}</div>
        </div> -->
    <div class="inner-box">
      <!-- <button class="state"><span>{{proposal.state}}</span></button> -->
      <button
        id="stateButton"
        class="button-active"
        *ngIf="proposal.state === 'active'"
      >
        {{ proposal.state }}
      </button>
      <button
        id="stateButton"
        class="button-soon"
        *ngIf="proposal.state === 'pending'"
      >
        {{ proposal.state }}
      </button>
      <button
        id="stateButton"
        class="button-closed"
        *ngIf="proposal.state === 'closed'"
      >
        {{ proposal.state }}
      </button>
      <div class="start">{{ start }}</div>
      <div class="end">{{ end }}</div>
    </div>
  </div>
</div>
